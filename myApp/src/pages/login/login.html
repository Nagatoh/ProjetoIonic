<ion-content>
    <!-- LOGIN -->
    <div class="bg-login">
        <!--OVERLAY-->
        <div class="overlay">
            <!--LOGIN CONTAINER-->
            <div>
                <!-- LOGO-->
                <div class="center padding-top-10-percent">
                    <img src="assets/imgs/logo-white.png" class="logo-white-login">
                </div>
                <!--TEXTOS-->
                <div class="mg-top-30">
                    <!--TITULO-->
                    <h5 class="gray center bold no-margin">
                        Que Bom te ver Aqui
                    </h5>
                    <!--SUBTITULO-->
                    <p class="gray center light no-margin mg-top-5">
                        Entre com sua conta para continuar
                    </p>
                    <!--FORMS e CTA-->
                    <div class="padding-40">
                        <ion-list>
                            <ion-item class="bg-transparent no-padding mg-top-30">
                                <ion-label class="gray bold">Username</ion-label>
                                <ion-input type="text" class="gray"></ion-input>
                            </ion-item>

                            <ion-item class="bg-transparent no-padding mg-top-20">
                                <ion-label class="gray bold">Password</ion-label>
                                <ion-input type="password" class="gray"></ion-input>
                            </ion-item>
                        </ion-list>
                        <!--CTA-->
                        <div class="ctaLogin center bold">
                            Entrar
                        </div>
                        <!--NOVA CONTA-->
                        <div class="txtRegistrar bold mg-top-20 center">
                            Quero criar uma nova conta
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>
    <!-- Register -->
    <div class="bg-register" *ngIf="register">
        <div class="bg-login">
            <!--OVERLAY-->
            <div class="overlay">
                <!--LOGIN CONTAINER-->
                <div>
                    <!-- LOGO-->
                    <div class="center padding-top-10-percent">
                        <img src="assets/imgs/logo-white.png" class="logo-white-login">
                    </div>
                    <!--TEXTOS-->
                    <div class="mg-top-30">
                        <!--TITULO-->
                        <h5 class="gray center bold no-margin">
                            Eba! Vamos lá.
                        </h5>
                        <!--SUBTITULO-->
                        <p class="gray center light no-margin mg-top-5">
                            Crie suas credenciais para acessar o app
                        </p>
                        <!--FORMS e CTA-->
                        <div class="padding-40">
                            <ion-list>
                                <ion-item class="bg-transparent no-padding mg-top-30">
                                    <ion-label class="gray bold">Como você se chama?</ion-label>
                                    <ion-input type="text" class="gray"></ion-input>
                                </ion-item>

                                <ion-item class="bg-transparent no-padding mg-top-20">
                                    <ion-label class="gray bold">Qual é o seu e-mail?</ion-label>
                                    <ion-input type="email" class="gray"></ion-input>
                                </ion-item>

                                <ion-item class="bg-transparent no-padding mg-top-20">
                                        <ion-label class="gray bold">Escolha uma super senha</ion-label>
                                        <ion-input type="password" class="gray"></ion-input>
                                    </ion-item>

                            </ion-list>
                            <!--CTA-->
                            <div class="ctaLogin center bold">
                                Entrar
                            </div>
                            <!--NOVA CONTA-->
                            <div class="txtRegistrar bold mg-top-20 center">
                                Quero criar uma nova conta
                            </div>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
</ion-content>
