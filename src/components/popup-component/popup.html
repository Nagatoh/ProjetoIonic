<div id="popup" class="style-div">
	<div class="balloon">
		<span class="spot-title">
			{{ estabelecimento?.nome }}
		</span>
		<br />
		<span class="score">Nota:
			<ion-icon class="star-icon" name="ios-star-outline" *ngFor="let star of score"></ion-icon>
		</span>
		<div class="spot-body">
			<br />
			<button ion-button class="show-detail-button">Detalhes</button>
		</div>
	</div>
</div>
